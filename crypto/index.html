	},
	{

	{

	{

	{

			{

		"outputs": [
			{

					{
						"internalType": "int256",

					},
					{

				],

];
        const web3 = new Web3("http://localhost:8545");
        const contract = new web3.eth.Contract(abi, contractAddress);

        async function setData() {
            const newValue = document.getElementById("newValue").value;
            await contract.methods.setData(newValue).send({ from: "0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266" });
            console.log("Data set successfully!");
        }

        async function getData() {
    const data = await contract.methods.balance().call();
    console.log(data);
    let text = "";
    for (let i = 0; i < data.length; i++) {
        text += data[i] + " ";
    }
    document.getElementById("data").innerText = `Current Data: ${text}`;
}
        async function pay() {
            await contract.methods.pay(1).send({ from: "0x70997970C51812dc3A010C7d01b50e0d17dc79C8", value: 1000 });
            console.log("Payed successfully!");
        }
    </script>
